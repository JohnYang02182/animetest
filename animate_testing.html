    <script>
      $(document).ready(function() {
        var new_anime = 8;
        var a = 0.1 + (new_anime*0.1);
        var newdate;
        for(var i=1;i<=new_anime;i++){
          $(".newanime-date-area:nth-of-type("+i+")").children('.anime-block').addClass('lightSpeedIn').css("animation-duration",a+"s");
          a = a - (0.02*i);
        }

        function hoverIn(day) {
          $(".new-count-"+day).hover(function() {
            var $this = $(this);
            newdate = $(".new-count-"+day+" .date-block span").html();
            // $(".new-count-"+day+" .date-block").find('span').addClass('fadeOut');
            $(".new-count-"+day).last().children(".date-block").find('span').addClass('fadeOut').remove();
            $(".new-count-"+day).children(".date-block").find(".date-block-border").addClass('border-changecolor');
            $(".new-count-"+day).css("background-color","rgba(250,214,137,0.3)");
            $this.children(".date-block").prepend("<span class='date-info'>"+newdate+"</span>");
            $this.children(".date-block").children(".date-info").addClass("fadeIn");
            /* mouse in */
          },function(){
            newdate = $(".new-count-"+day+" .date-block span").html();
            // console.log(newdate);
            $(".new-count-"+day).css("background-color","");
            $(".new-count-"+day+" .date-block").find('span').addClass('fadeOut').delay(2000).remove();
            $(".new-count-"+day).last().children(".date-block").append("<span class='fadeInDown'>"+newdate+"</span>");
            $(".date-block-border").removeClass('border-changecolor');
            /* mouse out */
          }); 
        }
        for(var i=1;i<=4;i++){
          hoverIn(i);
        }   
      });
  </script>
